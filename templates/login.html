<!-- templates/login.html -->
{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-container">
        <div class="card">
            <h2>Bentornato, Eroe!</h2>
            <p class="subtitle">Accedi al tuo account TablHero</p>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="Il tuo nickname">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tua@email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember" value="true">
                        Ricordami
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Accedi</button>
            </form>

            <p class="auth-footer">
                Non hai un account? <a href="{{ url_for('auth.register') }}">Registrati ora</a>
            </p>
        </div>
    </div>
</div>

<style>
    .checkbox-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--grigio-chiaro);
        cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
        width: auto;
        cursor: pointer;
    }
</style>
{% endblock %}
